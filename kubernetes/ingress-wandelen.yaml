apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-wandelen
  namespace: wandelen
spec:
  ingressClassName: nginx
  rules:
    - host: wandelen.acme.local
      http:
        paths:
          - backend:
              service:
                name: wandelen
                port:
                  number: 8080
            path: /
            pathType: Prefix
